spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:local
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console.enabled: true
    console:
      path: /h2